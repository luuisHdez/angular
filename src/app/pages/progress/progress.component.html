        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Default Progress bars </h4>
                        <div class="progress m-t-30">
                            <div class="progress-bar bg-info progress-bar-striped active" 
                                style="width: 55%;""
                                [style.height]="getPorcentaje"
                                role="progressbar"> 
                                 
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </span>
                            <input type="text" class="form-control" placeholder="Product name">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" 
                                    (click)="cambiarValor()"
                                    type="button">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">2 </h4>
                    </div>
                </div>
            </div>
    </div>
